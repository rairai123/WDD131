<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="creditcard.css">
</head>
<body>
    <form id="card-form">
        <div class="main-grid">
            <div class="card-front-container">
                <div class="card-front">
                    <div class="card-front-grid">
                        <div class="card-number-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" placeholder="1234 5678 9101 1020" required pattern="[0-9]{16}" maxlength="19">
                        </div>
                        <div class="card-holder-group">
                            <label for="card-holder">Card Holder</label>
                            <input type="text" id="card-holder" placeholder="John Doe" required>
                        </div>
                        <div class="expiration-group">
                            <label for="expiration-month">Expiration</label>
                            <input type="number" id="expiration-month" placeholder="MM" required min="1" max="12" maxlength="2">
                            <input type="number" id="expiration-year" placeholder="YY" required min="23" max="99" maxlength="2">
                        </div>
                        <div class="cvv-group">
                            <label for="cvv">CVC/CVV</label>
                            <input type="text" id="cvv" placeholder="XXX" required pattern="[0-9]{3}" maxlength="3">
                        </div>
                    </div>
                    <img class="card-image" src="data:image/svg+xml;base64,...">
                </div>
            </div>
            <div class="card-back-container">
                <div class="card-back">
                    <div class="card-back-grid">
                        <div class="dark-bar"></div>
                    </div>
                </div>
            </div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
