<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css" />
    <meta property="og:title" content="Recipe Book" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Find and explore delicious recipes"
    />
    <meta property="og:image" content="images/recipe-book.png" />
    <meta property="og:url" content="https://your-recipe-book-url.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <header>
      <img src="images/recipe-book.png" alt="Recipe Book Logo" class="logo" />
      <h1>Recipe Book</h1>
    </header>

    <main>
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Find a Recipe!" />
        <button type="submit" aria-label="Search">üîç</button>
      </form>

      <section id="recipe-container"></section>
    </main>

    <footer>
      <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
        <a href="#"
          ><img src="images/instagram_icon.svg" alt="instagram icon"
        /></a>
        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" /></a>
        <a href="#"
          ><img src="images/pinterest_icon.svg" alt="pinterest icon"
        /></a>
      </div>
      <p class="attribution">
        <a
          href="https://www.flaticon.com/free-icons/recipe"
          title="recipe icons"
          >Recipe icons created by Freepik - Flaticon</a
        >
      </p>
    </footer>

    <script type="module" src="main.js"></script>
  </body>
</html>
